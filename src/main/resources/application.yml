server:
  port: 8000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db-notion-integration
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.PostgresSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
  output:
    ansi:
      enabled: Always