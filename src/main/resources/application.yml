server:
  port: 8000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/teste-api
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
  output:
    ansi:
      enabled: Always
trello:
  api:
    base:
      url: 'https://api.notion.com/v1'